    <div class="container-fluid">
        <!-- titolo -->
        <div class="row">
            <div class="col-12 text-center text-uppercase text-white">
                <h1>Sala bowling</h1>
            </div>
        </div>

        <div class="row justify-content-evenly">
            <!-- giocatori -->
            <div class="col-11 col-md-5 text-center bg-info p-5 my-4 rounded-3">
                <h2 class="pb-3">Inserisci qui i giocatori</h2>
                <div class="input-group my-3">
                    <input id="inputNewPlayer" type="text" class="form-control" placeholder="Inserisci giocatore"
                        aria-label="Giocatore" aria-describedby="basic-addon1">
                </div>
                <button id="btnNewPlayer" class="btn btn-primary text-uppercase">Aggiungi</button>
            </div>

            <!-- azioni bottoni -->
            <div class="col-11 col-md-5 text-center bg-primary p-5 my-4 rounded-3 d-flex flex-column align-items-center justify-content-center">
                <h2 class="pb-3">Gioca</h2>
                <button id="btnPlay" class="btn btn-success text-uppercase d-none">Gioca turno</button>
                <button id="btnStart" class="btn btn-success text-uppercase" disabled>Inizia partita</button>
                <button id="btnRanking" class="btn btn-light text-uppercase d-none">Classifica</button>
                <button id="btnResetScores" class="btn btn-warning text-uppercase d-none mt-3">Reset Punteggi</button>
                <button id="btnResetPlayers" class="btn btn-danger text-uppercase d-none mt-3">Reset Giocatori</button>


            </div>
        </div>

        <!-- tabella punteggi -->
        <div class="row justify-content-center mt-5">
            <div class="col-12 table-responsive p-0">
                <table class="table table-bordered rounded-3 overflow-hidden">
                    <!-- prima riga intestazione -->
                    <thead class="table-light">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col" class="text-center">1</th>
                            <th scope="col" class="text-center">2</th>
                            <th scope="col" class="text-center">3</th>
                            <th scope="col" class="text-center">4</th>
                            <th scope="col" class="text-center">5</th>

                            <th scope="col" class="text-center">7</th>
                            <th scope="col" class="text-center">8</th>
                            <th scope="col" class="text-center">9</th>
                            <th scope="col" class="text-center">10</th>
                            <th scope="col" class="text-center">Tot</th>
                        </tr>
                    </thead>
                    <!-- righe giocatori -->
                    <tbody id="tableWrapper">
